databaseChangeLog:
  - changeSet:
      id: 20240726-2
      author: AI 에이전트
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: order_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: registered_date_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: DATETIME
                  constraints:
                    nullable: false
        - createTable:
            tableName: order_product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: DATETIME
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_product
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_product_order
        - addForeignKeyConstraint:
            baseTableName: order_product
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_order_product_product
